# Sample configuration for CineRipR (cineripr)

[paths]
# Update the paths below to match your environment.
# You can specify multiple download roots:
# download_roots = ["C:/Media/Download1", "D:/Downloads"]
# Or a single root:
download_roots = ["C:/Media/Download"]
extracted_root = "C:/Media/Extracted"
finished_root = "C:/Media/Finished"
# Optional: Final destinations for renamed movies and TV shows
# movie_root = "C:/Media/Movies"
# tvshow_root = "C:/Media/TV-Shows"

[options]
finished_retention_days = 15
enable_delete = false
demo_mode = false
repeat_forever = false
# Sleep minutes before repeating when repeat_forever = true
repeat_after_minutes = 0

[subfolders]
include_sample = false
include_sub = false
include_other = false

[tools]
# Provide the path to 7-Zip (or compatible) for extracting RAR archives.
seven_zip = "C:/Program Files/7-Zip/7z.exe"
